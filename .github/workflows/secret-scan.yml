name: Secret Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  scan-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks Scan
        id: scan
        run: |
          echo "üîç Running secret scan..."
          gitleaks detect --source . --report-format json --report-path gitleaks-report.json --exit-code 1

      - name: Log Results
        if: success()
        run: echo "‚úÖ No secrets detected."

      - name: Log Secret Detection
        if: failure()
        run: echo "üö® Secrets detected! Check the artifact report for details."

      - name: Upload Gitleaks Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
